<!DOCTYPE html>
<html>
<head>
    <title>Mening topshiriqlarim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h2>Mening topshiriqlarim</h2>

    <table class="table table-bordered mt-3">
        <tr>
            <th>ID</th>
            <th>Topshiriq</th>
            <th>Holat</th>
            <th>Muddati</th>
            <th>Amal</th>
        </tr>

        {% for t in tasks %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.title }}</td>
            <td>{{ t.status }}</td>
            <td>{{ t.deadline.date() }}</td>
            <td>
                {% if t.status == "Yangi" %}
                <a href="/tasks/update/{{t.id}}/start" class="btn btn-sm btn-primary">Qabul qilish</a>
                {% elif t.status == "Jarayonda" %}
                <a href="/tasks/update/{{t.id}}/done" class="btn btn-sm btn-success">Bajarildi</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
