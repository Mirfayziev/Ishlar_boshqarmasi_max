<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center">Kirish</h3>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input class="form-control mb-3" name="username" placeholder="Login">
        <input class="form-control mb-3" name="password" placeholder="Parol" type="password">
        <button class="btn btn-primary w-100">Kirish</button>
    </form>
</div>
</body>
</html>
