<!DOCTYPE html>
<html>
<head>
    <title>Admin paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h2>Admin paneli</h2>

    <h4 class="mt-4">Yangi topshiriq berish</h4>

    <form method="post" action="/admin/add_task" class="row g-3">

        <div class="col-md-4">
            <input name="title" class="form-control" placeholder="Sarlavha">
        </div>

        <div class="col-md-4">
            <input name="deadline" type="date" class="form-control">
        </div>

        <div class="col-md-4">
            <select name="assigned_to" class="form-control">
                {% for u in users %}
                <option value="{{ u.id }}">{{ u.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-12">
            <textarea name="description" class="form-control" placeholder="Izoh"></textarea>
        </div>

        <div class="col-md-12">
            <button class="btn btn-success">Yaratish</button>
        </div>
    </form>


    <h4 class="mt-5">Topshiriqlar ro‘yxati</h4>

    <table class="table table-bordered mt-3">
        <tr>
            <th>ID</th>
            <th>Sarlavha</th>
            <th>Holat</th>
            <th>Hodim</th>
            <th>Amal</th>
        </tr>

        {% for t in tasks %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.title }}</td>
            <td>{{ t.status }}</td>
            <td>{{ t.assigned_to }}</td>
            <td>
                <a href="/admin/verify/{{t.id}}/accept" class="btn btn-sm btn-success">✔</a>
                <a href="/admin/verify/{{t.id}}/reject" class="btn btn-sm btn-danger">✖</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
